    <title>Weather Dashboard</title>

<body>
    <!-- Header: Weather Dashboard w/ ombre colors -->
    <header>
        <h1 class="text-white">Weather Dashboard</h1>
    </header>


    <!-- Div Elements for forecast -->
    <main class="row row-cols-2">
        <!-- Search Button -->
        <section class-=search class="col-4">
            <div>
                <h3>Search for a City, State</h3>
            </div>
            <div>
                <input type="text" id="city"/>
            </div>
            <div>
                <button id="submit">Search</button> 
            </div>  
        </section>

        <section class="col-8">
            <div id=currentInfo>
                <h3 id=cityName></h3>
                <p id="currentDate"></p>
                <p id="currentTemp"></p><img/>
                <p id="currentWind"></p>
                <p id="currentHumidity"></p>
                <p id="uvIndex"></p>
            </div>

            <div id=fiveDayInfo>
                <h5 id="fiveDayForecast"></h5>
                <div id=futureDay>
                    <div id="futureTemp"></div>
                    <div id="futureWind"></div>
                    <div id="futureHumidity"></div>
                </div>
            </div>
        </section>
