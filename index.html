<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/style/style.css"/>
    
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Header: Weather Dashboard w/ ombre colors -->
    <header>
        <h1 class="text-white">Weather Dashboard</h1>
    </header>

    <!-- Div Elements for forecast -->
    <main class="row row-cols-2 no-gutters">
        <!-- Search Button -->
        <section class="col-3">
            <div id="searchContent" class="card">
                <div>
                    <h3 class="card-header">Search for a City:</h3>
                </div>
                <div id=searchContentBody class="card-body">
                    <input type="text" id="city" autofocus="true" class="form-input"/>
                    <p><button id="submit" class="btn">Search</button></p>
                    <p><button id="clear" class="btn">Clear Recent Cities</button></p>
                </div>
            </div>  
        </section>

        <!-- Weather Forecast -->
        <section id=weather class="col-9">

            <!-- Current Weather Forecast -->
            <div id=currentInfo class="card">
                <h3 id=cityName class="card-header"></h3>
                <div class="card-body">
                    <p id="currentDate"></p>
                    <img/>
                    <p id="currentTemp"></p>
                    <p id="currentWind"></p>
                    <p id="currentHumidity"></p>
                    <p id="uvIndex"></p>
                </div>
            </div>
            <br/>
            
            <!-- Future Weather Forecast (dynamically created)-->
            <h5 id="fiveDayForecast"></h5>
            <br/>
            <section id=fiveDayInfo class="card">
            </section>

        </section>
    </main>

    <!-- Links for all Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
